<!doctype html>
<html>
  <head>
    <title>Upload an Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <style>
        .image-container {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          border: 2px solid black;
          padding: 10px;
        }
        .image-container img {
          max-width: 100%;
        }
        
      </style>
  </head>
  <body class="container">
    <h1 class="text-center">Upload an Image</h1>
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form method="POST" action="/" enctype="multipart/form-data">
                <div class="form-group mb-3">
                  <input type="file" name="file" class="form-control" accept="image/*">
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>

    {% if filename %}
      <h2 class="text-center">Uploaded Image:</h2>
      <div class="image-container">
        <!--<div class="col-md-7 mx-auto"></div>-->
            <img src="{{ url_for('static', filename=filename) }}" alt="Uploaded Image" class="img-fluid">
        
      </div>
      
    {% endif %}
    {% if name %}
    <h2 class="text-center">Name :{{name}} </h2>
    
  {% endif %}

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
  </body>
</html>
